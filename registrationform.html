<link rel="stylesheet" href="/styles/registrationpagestyle.css">
<div class="container-fluid">
    <form class="border rounded bg-white" id="signup-form">
        <div class="form-group row">
            <div class="col valid">
                <label for="loginfield" class="form-label boldText">Логин</label>
                <input type="text" class="form-control validable" id="loginfield">
                <small id="loginEmpty" class="form-text text-danger">Необходим логин</small>
                <small></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col valid">
                <label for="password" class="form-label boldText">Пароль</label>
                <input type="password" class="form-control validable" id="password">
                <small id="passwordInvalid" class="form-text text-danger">Длина пароля должна быть больше шести символов</small>
            </div>
            <div class="col valid">
                <label for="passwordcheck" class="form-label boldText">Подтверждение пароля</label>
                <input type="password" class="form-control validable" id="passwordcheck">
                <small id="passwordCheckInvalid" class="form-text text-danger">Пароли не совпадают</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col valid">
                <label for="email" class="form-label boldText">Email</label>
                <input type="email" class="form-control validable" id="email">
                <small id="emailInvalid" class="form-text text-danger">Неверный E-mail</small>
            </div>
            <div class="col">
                <label for="name" class="form-label boldText">ФИО</label>
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="dateofbirth" class="form-label boldText">Дата рождения</label>
                <input type="date" class="form-control" id="dateofbirth">
            </div>
            <div class="col">
                <label for="sex" class="form-label boldText">Пол</label>
                <select class="form-select" id="sex">
                    <option value="1">Мужчина</option>
                    <option value="0">Женщина</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" id="register">Зарегистрироваться</button>
    </form>
</div>
