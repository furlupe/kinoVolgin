<link rel="stylesheet" href="/styles/loginpagestyle.css">
<div class="container-fluid">
    <form class="border rounded bg-white valid" id="login-form">
        <div class="form-group">
            <label for="loginfield" class="form-label boldText">Логин</label>
            <input type="text" class="form-control" id="loginfield">
        </div>
        <div class="form-group">
            <label for="password" class="form-label boldText">Пароль</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="border border-danger rounded text-danger" id="error">
            Неправильно введен логин или пароль
        </div>
        <button class="btn btn-primary btnlogin">Войти</button>
        <a type="button" class="btn btn-secondary" href="/registration/">Зарегистрироваться</a>
    </form>
</div>
